<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
	<div class="alert alert-info text-center"><h1>17204223_徐权</h1></div>
	<div class="container col-md-4">
		<form th:action="@{/register}" th:object="${user}" method="post">
			<h3>Please fill in registration information</h3>
			<div class="form-group">
				<label class="sr-only" for="inputName">Account</label>
				<input type="text" class="form-control" th:field="*{account}" required placeholder="Account">
				<label th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Account Error</label>
			</div>
			<div class="form-group">
				<label class="sr-only" for="inputName">Password</label>
				<input type="password" class="form-control" th:field="*{password}" required placeholder="Password">
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register and Login</button>
		</form>
	</div>
</body>
</html>
